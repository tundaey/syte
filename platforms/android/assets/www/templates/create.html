<ion-view>
    <ion-content class="background" scroll="false">
        <div class="row">
            <div class="trial-page">
                <h2 class="auth-name">Syte</h2>

                <form ng-submit="">
                <div class="list list-inset">
                    <label class="item item-input">
                        <i class="icon ion-ios-home  placeholder-icon"></i>
                        <input type="text" ng-model="user.company_name" placeholder="Company Name">
                    </label>

                    <label class="item item-input">
                        <i class="icon ion-email placeholder-icon"></i>
                        <input type="text" ng-model="user.email" placeholder="Company Email">
                    </label>

                    <label class="item item-input item-select">
                        <div class="input-label">
                            Employees
                        </div>
                        <select ng-model="user.employees">
                            <option>0-20</option>
                            <option selected>21-50</option>
                            <option>51-100</option>
                        </select>
                    </label>

                    <label class="item item-input">
                        <i class="icon ion-ios-telephone placeholder-icon"></i>
                        <input type="text" ng-model="user.phone_number" placeholder="Your Phone Number">
                    </label>

                    <label class="item item-input">
                        <i class="icon ion-person placeholder-icon"></i>
                        <input type="text" ng-model="user.full_name" placeholder="Your Full Name">
                    </label>

                    <label class="item item-input">
                        <i class="icon ion-locked placeholder-icon"></i>
                        <input type="text" ng-model="user.password" placeholder="Password">
                    </label>

                    <label class="item item-input item-select">
                        <div class="input-label">
                            Job Title
                        </div>
                        <select ng-model="user.job_title">
                            <option>Architect</option>
                            <option selected>Project Manager</option>
                            <option>Builder</option>
                        </select>
                    </label>
                </div>

                <button class="button button-full button-calm" type="submit" ng-click="requestTrial()">Request Free Trial</button>
                </form>

                <div class="landing-buttons">
                    <a ui-sref="home" class="button icon-left ion-chevron-left button-full button-calm">
                        Back
                    </a>

                </div>
            </div>


        </div>

    </ion-content>
</ion-view>
